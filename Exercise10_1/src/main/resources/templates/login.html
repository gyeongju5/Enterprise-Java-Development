<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/mystyle.css" th:href="@{css/mystyle.css}">
  <title>Exercise10</title>
</head>

<body>
  <form action="jeopardy" method="GET">
    <div class="login-page">
      <div class="login-top">
        <img alt="jeopardy logo" th:src="@{img/logo.png}"/>

      </div>
      <div class="login-content">
        <h1>Enter Your Name</h1>
        <input class="btn-rounded" type="text" name="username" style="font-size: 1.5rem; opacity: 0.5;">
        <input id="submit" class="btn btn-rounded" type="submit" value="Login">
      </div>
    </div>
  </form>
</body>

</html>
