<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <h1>Colors</h1>
    <div class="red white-text">Div with Color class</div>
    <div class="blue white-text darken-2">Div with Color class</div>
    <div class="deep-purple blue-text lighten-3">Div with Color class</div>

    <h1>Buttons</h1>
    <button class="btn">Read More</button>
    <button class="btn waves-effect">Read More</button>
    <button class="btn waves-effect disabled">Read More</button>
    <button class="btn btn-large red darken-3">Read More</button>

  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
