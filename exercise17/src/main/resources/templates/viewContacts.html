<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Contacts</h1>
<table>
  <tr th:each="drink : ${drinks}">
    <td th:text="${drink.name}"></td>
    <td th:text="${drink.phone}"></td>
    <td th:text="${drink.address}"></td>
    <td th:text="${drink.email}"></td>
  </tr>
</table>
<a href="http://localhost:8080/">Add Contact</a>
</body>
</html>
